<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar Start Here --------  -->
    <!-- Navbar Start Here --------  -->
    <!-- Navbar Start Here --------  -->

    <header class="container">
        <nav class="navbar navbar-expand-lg bg-danger bg-opacity-10">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="" srcset="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                  <li class="nav-item">
                    <a class="nav-link active btn btn-outline-danger text-light px-3 me-3" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger text-light px-3 me-3 border-0 text-black" href="#">Shoes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger text-light px-3 me-3 border-0 text-black" href="#">Backpacks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger text-light px-3 me-3 border-0 text-black" href="#">Subscribe</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-danger bg-opacity-50" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </header> 

    <!-- Navbar End Here --------  -->
    

    <section class="container py-4">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner-images/headphone.png" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/banner-images/tv.png" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/banner-images/xbox.png" class="img-fluid" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
